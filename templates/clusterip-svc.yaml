{{- if .Values.service.create }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "app-helm-chart.serviceName" . }}
  {{- with .Values.service.labels }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- else }}
  labels:
    {{- include "app-helm-chart.labels" . | nindent 4 }}
  {{- end }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- if .Values.service.selector }}
    {{- toYaml .Values.service.selector | nindent 4 }}
    {{- else }}
    {{- include "app-helm-chart.selectorLabels" . | nindent 4 }}
    {{- end }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
{{- end }}