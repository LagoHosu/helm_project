# Default values for app-helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 2

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  image:
  repository: 914296864199.dkr.ecr.ap-northeast-2.amazonaws.com/django
  pullPolicy: IfNotPresent
  tag: "v1.27"
  # repository: nginx
  # # This sets the pull policy for images.
  # pullPolicy: IfNotPresent
  # # Overrides the image tag whose default is the chart appVersion.
  # tag: ""


# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# 이 섹션은 애플리케이션 Pod가 사용할 기본 ServiceAccount 설정입니다.
# serviceAccount:
#   # Specifies whether a service account should be created
#   create: true
#   # Automatically mount a ServiceAccount's API credentials?
#   automount: false # (보안 강화를 위해 false로 설정하는 것을 권장합니다.)
#   # Annotations to add to the service account
#   annotations: {}
#   # The name of the service account to use.
#   name: "" # 비워두면 자동으로 이름이 생성

serviceAccount:
  create: false            # 새 ServiceAccount 생성하지 않음
  automount: false
  name: secret-access      # 이미 존재하는 ServiceAccount 이름 지정


# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccounts:
  externalDNS:
    create: true
    name: external-dns-helm
    namespace: kube-system
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::914296864199:role/AmazonEKSExternalDNSRole

  albController:
    create: true
    name: aws-load-balancer-controller-helm
    namespace: kube-system
    labels:
      app.kubernetes.io/component: controller
      app.kubernetes.io/name: aws-load-balancer-controller-helm
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::914296864199:role/AmazonEKSLoadBalancerControllerRole


# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  create: true
  # Rendered metadata.name. If empty, helper will fall back to a sane default.
  name: app-clusterip-svc

  type: ClusterIP
  port: 80
  targetPort: 8000

  # Optional: override labels/annotations on the Service object only
  labels: {}
  annotations: {}

  # Optional: if you want a custom selector (otherwise will use chart selectorLabels)
  # selector:
  #   app: app

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  create: true
  name: my-ingress
  className: alb

  alb:
    loadBalancerName: my-eks-alb-helm
    scheme: internet-facing        # or "internal"
    targetType: ip                 # or "instance"
    # Keep as a JSON string for the ALB annotation:
    listenPorts: '[{"HTTP":80},{"HTTPS":443}]'

  externalDNS:
    hostname: www.withgod.click

  tls:
    enabled: true
    certificateArn: arn:aws:acm:ap-northeast-2:914296864199:certificate/8c5da541-21f4-45a9-92b5-0699d89fc8f5
    redirectPort: 443

  defaultBackend:
    service:
      name: app-svc
      port: 80

  # Optional extra labels/annotations to merge
  # labels: {}
  # annotations: {}

  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# -- Expose the service via gateway-api HTTPRoute
# Requires Gateway API resources and suitable controller installed within the cluster
# (see: https://gateway-api.sigs.k8s.io/guides/)
httpRoute:
  # HTTPRoute enabled.
  enabled: false
  # HTTPRoute annotations.
  annotations: {}
  # Which Gateways this Route is attached to.
  parentRefs:
  - name: gateway
    sectionName: http
    # namespace: default
  # Hostnames matching HTTP header.
  hostnames:
  - chart-example.local
  # List of rules and filters applied.
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /headers
  #   filters:
  #   - type: RequestHeaderModifier
  #     requestHeaderModifier:
  #       set:
  #       - name: My-Overwrite-Header
  #         value: this-is-the-only-value
  #       remove:
  #       - User-Agent
  # - matches:
  #   - path:
  #       type: PathPrefix
  #       value: /echo
  #     headers:
  #     - name: version
  #       value: v2

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  httpGet:
    path: /
    port: 8000 #http
readinessProbe:
  httpGet:
    path: /
    port: 8000  #http

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
